  <head>

  <body>
    <h1>INEGI API</h1>
    <p>open console to see data</p>
    <script>
      console.log("INEGI API");

      const callApi = async () => {
        const response = await fetch(
          "https://www.inegi.org.mx/app/api/indicadores/desarrolladores/jsonxml/INDICATOR/1002000001/es/01/false/BISE/2.0/dee0b7ea-3902-24d4-083f-09910470e419?type=json"
        );
        const data = await response.json();
        console.log("DATA : ", data);
      };

      callApi();
    </script>
  </body>
